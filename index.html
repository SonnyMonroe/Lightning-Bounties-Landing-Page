<html lang="en" class="dark">

    <meta name="theme-color" content="#050508" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize theme: Default to Dark, only switch to Light if explicitly saved.
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              mv: {
                cyan: '#00f0ff',
                'cyan-dark': '#008c99', // Accessible text color for light mode
                purple: '#bc13fe',
                'purple-dark': '#7b0ba8', // Accessible text color for light mode
                dark: '#050508',
                card: '#0a0a10',
                border: '#1f1f2e'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #050508;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1f1f2e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
      .gradient-text {
        background: linear-gradient(to right, #008c99, #7b0ba8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .gradient-text {
        background: linear-gradient(to right, #00f0ff, #bc13fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

}
</script>
